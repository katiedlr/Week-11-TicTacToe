<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="Styles.css">
</head>
<body class="background-image">
    <div class="header">
        <h1 id="h1">Tic Tac Toe</h1>
        <p>Click an open square to play!</p>
      </div>
       <!-- Boxes for the game board -->
  <div class="container">
    <h3 id="turn">X's Turn!</h3>
    <br>
    <div class="row">
      <div class="col-sm-4 cell" data-cell="0"></div>
      <div class="col-sm-4 cell" data-cell="1"></div>
      <div class="col-sm-4 cell" data-cell="2"></div>
    </div>
    <div class="row">
      <div class="col-sm-4 cell" data-cell="3"></div>
      <div class="col-sm-4 cell" data-cell="4"></div>
      <div class="col-sm-4 cell" data-cell="5"></div>
    </div>
    <div class="row">
      <div class="col-sm-4 cell" data-cell="6"></div>
      <div class="col-sm-4 cell" data-cell="7"></div>
      <div class="col-sm-4 cell" data-cell="8"></div>
    </div>
    <div id="message" class="flash"></div>
</div>
    <div id="restart-container">
      <button id="restart" class="btn btn-primary btn-lg">Restart Game!</button>
    </div>
    </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="TicTacToe.js"></script>
</body>
</html>
